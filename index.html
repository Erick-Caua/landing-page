<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Titulo</title>
    <script src="script/index.js" defer></script>
</head>

<body>
    <main>
        <div class="box-container">

            <form>
                <div>
                    <label>Sexo</label><br>
                    <input type="radio" name="sexo" id="mulher" value="mulher">
                    <label for="mulher">Mulher</label>
                    <input type="radio" name="sexo" id="homem" value="homem">
                    <label for="homem">Homem</label>
                </div>
                <div class="informacoes">
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" placeholder="Ex: 23">
                </div>
                <div class="informacoes">
                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" id="peso" placeholder="Ex: 77.3" >
                </div>
                <div class="informacoes">
                    <label for="altura">Altura:</label>
                    <input type="number" name="altura" id="altura" placeholder="Ex: 175">
                </div>
                <div>
                    <label for="exercicio">Atividade:</label>
                    <select id="exercicio" >
                        <option value="" disabled selected>Intencidade</option>
                        <option value="leve">Leve</option>
                        <option value="moderada">Moderada</option>
                        <option value="intensa">Intensa</option>
                    </select>
                </div>
                <button type="submit" class="btn-calcular">Calcular</button>
            </form>

            <div class="boxResp">
                <p id="tbm"> </p>
                <p id="gastCal"> </p>
            </div>
        </div>


    </main>
</body>

</html>
