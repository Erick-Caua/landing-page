<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Titulo</title>
    <script src="script/index.js" defer></script>
</head>

<body>
    <main>
        <div class="box-container">

            <form>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" inputmode="numeric" name="sexo" id="mulher" value="mulher">
                    <label for="mulher">Mulher</label>
                    <input type="radio" name="sexo" id="homem" value="homem">
                    <label for="homem">Homem</label>
                </div>
                <div class="informacoes">
                    <div class="informacoes-label">
                        <label for="peso">Peso:</label>
                        <label for="idade">Idade:</label>
                        <label for="altura">Altura:</label>
                    </div>

                    <div class="informacoes-input">
                        <!-- input peso -->
                        <input type="number" inputmode="numeric" name="peso" id="peso" placeholder="Ex: 77.3"
                            onkeypress="return bloquearSinaisPeso(event)">
                        <!-- input Idade -->
                        <input type="number" inputmode="numeric" name="idade" id="idade" placeholder="Ex: 23"
                            onkeypress="return bloquearSinais(event)">
                        <!-- input altura -->
                        <input type="number" inputmode="numeric" name="altura" id="altura" placeholder="Ex: 175"
                            onkeypress="return bloquearSinais(event)">
                    </div>
                </div>

                <div class="exercicio">
                    <label for="exercicio">Atividade:</label>
                    <select id="exercicio">
                        <option value="" disabled selected>Intencidade</option>
                        <option value="leve">Leve</option>
                        <option value="moderada">Moderada</option>
                        <option value="intensa">Intensa</option>
                    </select>
                </div>
                <button type="submit" class="btn-calcular">Calcular</button>
            </form>

            <div class="boxResp">
                <p id="tbm"> </p>
                <p id="gastCal"> </p>
            </div>
        </div>


    </main>
</body>

</html>
